<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <fieldset id="container">
        <form name="calculator">
          <input id="display" type="text" name="display" readonly />
          <div id="allkeys">
            <div>
              <input
                class="button mathButtons"
                type="button"
                value="+"
                onclick="calculator.display.value += ' + '"
              />

              <input
                class="button mathButtons"
                type="button"
                value="-"
                onclick="calculator.display.value += ' - '"
              />

              <input
                class="button mathButtons"
                type="button"
                value="x"
                onclick="calculator.display.value += ' * '"
              />

              <input
                class="button mathButtons"
                type="button"
                value="/"
                onclick="calculator.display.value += ' / '"
              />
            </div>

            <div id="keypad">
              <div>
                <div>
                  <input
                    class="button digits"
                    type="button"
                    value="7"
                    onclick="calculator.display.value += '7'"
                  />
                  <input
                    class="button digits"
                    type="button"
                    value="8"
                    onclick="calculator.display.value += '8'"
                  />
                  <input
                    class="button digits"
                    type="button"
                    value="9"
                    onclick="calculator.display.value += '9'"
                  />
                </div>

                <div>
                  <input
                    class="button digits"
                    type="button"
                    value="4"
                    onclick="calculator.display.value += '4'"
                  />
                  <input
                    class="button digits"
                    type="button"
                    value="5"
                    onclick="calculator.display.value += '5'"
                  />
                  <input
                    class="button digits"
                    type="button"
                    value="6"
                    onclick="calculator.display.value += '6'"
                  />
                </div>

                <div>
                  <input
                    class="button digits"
                    type="button"
                    value="1"
                    onclick="calculator.display.value += '1'"
                  />
                  <input
                    class="button digits"
                    type="button"
                    value="2"
                    onclick="calculator.display.value += '2'"
                  />
                  <input
                    class="button digits"
                    type="button"
                    value="3"
                    onclick="calculator.display.value += '3'"
                  />
                </div>

                <div>
                  <input
                    class="button digits"
                    type="button"
                    value="0"
                    onclick="calculator.display.value += '0'"
                  />
                  <input
                    class="button digits"
                    type="button"
                    value="."
                    onclick="calculator.display.value += '.'"
                  />
                  <input
                    id="clearButton"
                    class="button"
                    type="button"
                    value="C"
                    onclick="calculator.display.value = ''"
                  />
                </div>
              </div>
              <input
                id="equalButton"
                class=""
                type="button"
                value="="
                onclick="calculator.display.value = eval(calculator.display.value)"
              />
            </div>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
